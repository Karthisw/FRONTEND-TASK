<!DOCTYPE html>
<html>
    <header>
        <title>REGISTER FORM</title>
        <link rel="icon" href="img/date.png">
    </header>

    <body>
        <center>
        <h1>REGISTER FORM</h1>
        <hr>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="Name">Name :</label>
                    </td>

                    <td>
                        <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Date Of Birth :</label>
                    </td>

                    <td>
                        <input type="datetime-local" name="dob" id="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email :</label>
                    </td>

                    <td>
                        <input type="email" name="Email" id="Email" placeholder="Enter Your Email ">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Password">Password :</label>
                    </td>

                    <td>
                        <input type="password" name="Password" id="Password" placeholder="Enter Your Password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Number">Phone Number :</label>
                    </td>

                    <td>
                        <input type="number" name="Number" id="Number" placeholder="Enter Your Phone Number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Gender">Gender :</label>
                    </td>
                    
                    <td>
                        <input type="radio" name="Gender" id="Gender">MALE
                        <input type="radio" name="Gender" id="Gender">FEMALE
                        <input type="radio" name="Gender" id="Gender">OTHER
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="language">Language :</label>
                    </td>

                    <td>
                        <select>
                            <option value="1">English</option>
                            <option value="2">Tamil</option>
                            <option value="3">French </option>
                            <option value="4">Arabic</option>
                            <option value="5" selected>Select Language</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="code">Zipcode :</label>
                    </td>
                    
                    <td>
                        <input type="number" name="code" id="code" placeholder="Enter Your Zipcode">
                    </td>
                </tr>

                <tr>
                    <td>
                         <label for="about">About :</label>
                    </td>

                    <td>
                        <textarea name="" id="" cols="30" rows="2">Write About youself......</textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="upload">Upload Your Picture :</label>
                    </td>

                    <td>
                        <input type="file" name="upload" id="upload">
                    </td>
                </tr>

                <tr>
                    <td>
                        
                    </td>

                    <td>
                        <input type="submit">
                    </td>
                </tr>
                
            </table>
            
        </form>
    </center>
    <hr>
    </body>
